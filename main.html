<!DOCTYPE html>
<html>
    <head>
        <title>Noughts and Crosses</title>
        <style>
        p {
            color: black;
            font-family: Arial, sans-serif;
            font-size: 24px; 
        }

        body {
            background-image: url("https://images5.alphacoders.com/133/1337398.png");
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .box {
            width: 60vw;
            height: 80vh;
            border: 3px solid black;
            background-color: lightgray;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr); 
            gap: 10px;
            padding: 10px;
        }
        .small-box {
            background-color: lightblue;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
        }

        </style>
    </head>
    <body>
        <div class="box">
            </div>
        </div>

    <script>
    //Initialise variables
    let board = [" ", " ", " ", " ", " ", " ", " ", " ", " "];
    let current_player = 1;

    const box = document.querySelector('.box');

    board.forEach((content, index) => {
        const button = document.createElement('button');
        button.classList.add('small-box');
        button.textContent = content;
        button.addEventListener('click', () => {
            const buttonIndex = index;
            if (current_player === 1) {
                button.textContent = "X";
                board[buttonIndex] = "X";
                current_player = 2;
                check_for_winner();
            } else {
                button.textContent = "O";
                board[buttonIndex] = "O";
                current_player = 1;
                check_for_winner();
            }
            button.disabled = true; // Disable the button after it is clicked, and make sure the text stays the same
            button.style.color = "black"; 
        });
        box.appendChild(button);
    });

    function check_for_winner() {
        //Win logic
        if (board[0] === board[1] && board[1] === board[2] && board[0] !== " ") {
            alert(`${board[0]} wins!`);
        } else if (board[3] === board[4] && board[4] === board[5] && board[3] !== " ") {
            alert(`${board[3]} wins!`);
        } else if (board[6] === board[7] && board[7] === board[8] && board[6] !== " ") {
            alert(`${board[6]} wins!`);
        } else if (board[0] === board[3] && board[3] === board[6] && board[0] !== " ") {
            alert(`${board[0]} wins!`);
        } else if (board[1] === board[4] && board[4] === board[7] && board[1] !== " ") {
            alert(`${board[1]} wins!`);
        } else if (board[2] === board[5] && board[5] === board[8] && board[2] !== " ") {
            alert(`${board[2]} wins!`);
        } else if (board[0] === board[4] && board[4] === board[8] && board[0] !== " ") {
            alert(`${board[0]} wins!`);
        } else if (board[2] === board[4] && board[4] === board[6] && board[2] !== " ") {
            alert(`${board[2]} wins!`);
        } else if (!board.includes(" ")) {
            alert("It's a draw!");
        }
    }
    </script>
    
    </body>
</html>
